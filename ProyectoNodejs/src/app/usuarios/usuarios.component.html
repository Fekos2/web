<table>
     <tr>
         <th>Id</th>
        <th>Nombre</th>
         <th>Apellidos</th>
         <th>Edad</th>
        </tr>
        <tr *ngFor="let item of listaUsuarios">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.edad}}</td>
        </tr>
</table>
