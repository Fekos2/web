<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="utf-8"> 
    <title>Fuentes en REMs</title> 
    <!--[if lt IE 9]> 
    <script 
src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script> 
    <![endif]--> 
    <style>
 
    html { font-size: 62.5%; } 

    body { font-size: 1.6rem; } /* equivale a 16px */ 

    h1   { font-size: 3.2rem; } /* equivale a 32px */

    li   { font-size: 1.4rem; } /* equivale a 14px */

    li > ul > li { font-size: 1.4rem; } /* equivale a 14px */

    </style>
</head> 
<body> 

    <div id="caja">
        <h1>Este es un h1 a 1.6rem</h1>
        
        <ul>
            <li>Botón de primer nivel</li>
            <li>Botón de primer nivel
                <ul>
                    <li>Botón de segundo nivel</li>
                </ul>
            </li>
            
        </ul>
    </div>

   
</body> 
</html>
