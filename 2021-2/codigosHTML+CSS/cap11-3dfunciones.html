<!doctype html>
<html>
<head>
    <title>Transformaciones</title>
    <meta charset="utf-8">
    <style>
    body{
        perspective:500px;
        perspective-origin: 90% 90%;
       
    }
        
    div{
        padding:10px;
        width: 600px;
        height: 470px;
       }
    .tr{ 
        background-color: green;
        transform: perspective(400px) rotateY(35deg); 
        }
</style>
</head>
<body>
    <div class="tr">
        <img src="fotos/foto-01.jpg" alt="Rosas">
        <p>Rosas del jardín</p>
    </div>

</body>
</html>
