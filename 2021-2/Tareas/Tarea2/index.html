<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tarea 2: Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--usando el framework de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet">
      </head>
    <body>

        <div class="container">
          <div id="mensaje">Hemos recibido sus datos, pronto nos estaremos comunicando con usted</div>
            <form name="formulario" class="row g-3 needs-validation" novalidate>
                <!--primer campo-->
                <ul id="campos">
                  <li>
                     <div class="col">
                      <label for="nombrecompleto" class="form-label">Nombre Completo</label>
                      <input type="text" class="form-control" id="nombrecompleto" value="" required>
                      <div class="valid-feedback">
                        Nombre Completo está correcto
                      </div>
                      <div class="invalid-feedback">
                          
                      </div>
                    </div>
                </li>
                <li>
                  <!--segundo campo-->
                  <div class="col">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" value="" required>
                    <div class="valid-feedback">
                      Rut esta correcto
                    </div>
                    <div class="invalid-feedback">
                        
                    </div>
                  </div>
                </li>
                <!--tercer campo-->
                <li>
                  <div class="col">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" value="" required>
                    <div class="valid-feedback">
                      Correo Electrónico
                    </div>
                    <div class="invalid-feedback">
                        Requerido y de tipo correo electrónico
                    </div>
                  </div>
                </li>
                <!--cuarto campo-->
                <li>
                  <div class="col">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" value="" required>
                    <div class="valid-feedback">
                      Telefono
                    </div>
                    <div class="invalid-feedback">
                      Campo requerido
                    </div>
                  </div>
  
                </li>
                <!--quinto campo-->
                <li>
                  <div class="col">
                    Seleccionar lenguajes de programación de tu interés
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguajes">
                      <label class="form-check-label" for="checkbox1">
                        Python
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="lenguajes">
                      <label class="form-check-label" for="checkbox2">
                        Ts
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="lenguajes">
                      <label class="form-check-label" for="checkbox3">
                        PHP
                      </label>
                    </div>

                    <div class="valid-feedback"> 
                    </div>

                    <div class="invalid-feedback">
                        
                    </div>
                  </div>
                </li>
                <!--sexto campo-->
                <li>
                  <div class="col">
                    <label for="rango1" class="form-label">Cuál es tu nivel en lenguaje de programación Python</label>
                    <input type="range" class="form-range" id="rango1" min="0" max="5">
                    <div class="valid-feedback"> 
                    </div>

                    <div class="invalid-feedback"> 
                    </div>
                  </div>
                </li>

                <li>
                  <div class="col">
                    <label for="rango2" class="form-label">Cuál es tu nivel en lenguaje de programación Java</label>
                    <input type="range" class="form-range" id="rango2" min="0" max="5">
                    <div class="valid-feedback"> 
                    </div>

                    <div class="invalid-feedback"> 
                    </div>
                  </div>
                </li>
                <li> 
                  <div class="col">
                    <label for="opinion" class="form-label">Opinion acerca de la escuela</label>
                    <textarea class="form-control" id="opinion" rows="3" value="" required></textarea>
                    <div class="valid-feedback"> 
                    </div>

                    <div class="invalid-feedback"> 
                    </div>

                  </div>
                </li>

                <li>
                  <div class="row justify-content-center">
                  <div class="col-2">
                     <button class="btn btn-primary" type="submit">Enviar</button>
                  </div>
                    <div class="col-2">
                       <button class="btn btn-primary" type="button" id='limpiar'>Reset</button>
                    </div>
                  </div>
                
                </li>
              
            </form>

        </div>
        <script>var exports={};</script>
        <script src="js/inicio.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
    </body>
</html>
